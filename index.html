<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<title>EQ90 Table Layout Tool</title>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>

<script>  var zindie=1;
    $(function() { 
      $('img' ).draggable();   
      $('img').mousedown(function() {zindie+=1;
        $(this).css("z-index", zindie);}) 
      $('img').dblclick(function(){zindie=1;
        $(this).css("z-index", zindie);
    })
  });
</script>
<style>
body {
  background-image: url("Studio1Layout.jpeg"); /* Replace with your image's path */
  background-repeat: no-repeat; /* Prevents the image from tiling */
  background-size: cover; /* Makes the image cover the entire background */
  background-position: center; /* Centers the image on the page */
  height: 100vh; /* Ensures the background covers the full viewport height */
  margin: 0; /* Removes default body margin */
}
</style>
</head>
